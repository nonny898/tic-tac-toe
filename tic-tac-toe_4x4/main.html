<html>
<head>
    <title>Game page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic" id="0"></li>
        <li class="tic" id="1"></li>
        <li class="tic" id="2"></li>
        <li class="tic" id="3"></li>
        <li class="tic" id="4"></li>
        <li class="tic" id="5"></li>
        <li class="tic" id="6"></li>
        <li class="tic" id="7"></li>
        <li class="tic" id="8"></li>
        <li class="tic" id="9"></li>
        <li class="tic" id="10"></li>
        <li class="tic" id="11"></li>
        <li class="tic" id="12"></li>
        <li class="tic" id="13"></li>
        <li class="tic" id="14"></li>
        <li class="tic" id="15"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>
        <button id="reset">Reset</button>
    </footer>
</div>
</body>
<script src="main.js"></script>
</html>
